<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anokh Singh Invitation üë∂</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }
    h1 {
      color: #1e3d7b;
    }
    h2 {
      color: #ff4500;
    }
    .game {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .toy {
      width: 150px;
      height: 200px;
      margin: 20px;
      background: #ffe4e1;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .toy:hover {
      transform: scale(1.1);
    }
    #message {
      margin-top: 40px;
      font-size: 22px;
      color: #2e8b57;
      display: none;
      animation: fadeIn 1s ease-in-out;
      line-height: 1.6;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .baby {
      font-size: 80px;
    }
  </style>
</head>
<body>
  <h2>To celebrate the blessings of our newborn son</h2>
  <h1>ANOKH SINGH</h1>
  
  <p>Guess where the baby is hiding!</p>
  
  <div class="game">
    <div class="toy" onclick="checkToy(1)">üß∏</div>
    <div class="toy" onclick="checkToy(2)">üõèÔ∏è</div>
    <div class="toy" onclick="checkToy(3)">üçº</div>
  </div>

  <div id="message"></div>

  <script>
    const babyHidingSpot = Math.floor(Math.random() * 3) + 1;
    function checkToy(toy) {
      if (toy === babyHidingSpot) {
        document.getElementById("message").innerHTML = 
          "<div class='baby'>üë∂ Peek-a-Boo!</div><br>" +
          "<b>Programme:</b><br>" +
          "On Friday 12 September 2025<br>" +
          "Sukhmani Sahib Path: 5:00 pm to 6:00 pm<br>" +
          "Followed by Guru Ka Langar<br>" +
          "at Palatine Gurudwara Sahib<br><br>" +
          "<b>Family:</b> Jasbir Kaur & Jagdeep Singh";
        document.getElementById("message").style.display = "block";
      } else {
        alert("Oops! Baby is not here. Try again üòä");
      }
    }
  </script>
</body>
</html>
